    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const h2Elements = document.querySelectorAll(".project-title");

        h2Elements.forEach((h2) => {
                h2.classList.add("animate__animated", "animate__bounceInLeft");

                // Remove animation class after animation ends
                h2.addEventListener("animationend", function () {
                    h2.classList.remove("animate__animated", "animate__bounceInLeft");
                });
            });
        });
    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Apply animation to all project titles immediately
    document.querySelectorAll(".project-title").forEach(title => {
        title.classList.add("animate__animated", "animate__bounceInLeft");

        title.addEventListener("animationend", function () {
            title.classList.remove("animate__animated", "animate__bounceInLeft");
        });
    });

    // Apply animation to all project links after 3 seconds
    setTimeout(() => {
        document.querySelectorAll(".project-link").forEach(link => {
            link.style.opacity = "1"; // Make links visible
            link.style.visibility = "visible"; // Ensure they take space
            link.classList.add("animate__animated", "animate__bounceInUp");

            link.addEventListener("animationend", function () {
                link.classList.remove("animate__animated", "animate__bounceInUp");
            });
        });
    }, 800); // 3-second delay before links animate
});
