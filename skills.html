<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>


    <header>
        <a href="index.html" class="back-button">&larr; Back</a>
    </header>
    <div class="skills-container">
        <h1 class="myskills">My Skills</h1>
        <div class="skills-grid">
            <div class="skill-category">
                <img src="frontend.svg" alt="Frontend Icon">
                <h2>HTML, CSS, Js</h2>
                <div class="skill-item">Frontend Development</div>
            </div>
            <div class="skill-category">
                <img src="backend.svg" alt="Backend Icon">
                <h2>Python, Node.js</h2>
                <div class="skill-item">Backend Development</div>
            </div>
            <div class="skill-category">
                <img src="database.svg" alt="Database Icon">
                <h2>MySQL, SQLite</h2>
                <div class="skill-item">Database Management</div>
            </div>
            <div class="skill-category">
                <img src="frameworks.svg" alt="Frameworks Icon">
                <h2>TailwindCSS, Flask</h2>
                <div class="skill-item">Frameworks</div>
            </div>
            <div class="skill-category">
                <img src="version.svg" alt="Version Control Icon">
                <h2>GitHub</h2>
                <div class="skill-item">Version Control</div>
            </div>
            <div class="skill-category">
                <img src="library.svg" alt="Version Control Icon">
                <h2>ReactJs, Aceternity UI</h2>
                <div class="skill-item">Library</div>
            </div>
        </div>
    </div>



</body>
</html>
